<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Bear holding heart - simplified SVG version -->
  <defs>
    <radialGradient id="bearGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="heartGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ff7fb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="40" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Left Ear -->
  <circle cx="70" cy="25" r="15" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Right Ear -->
  <circle cx="130" cy="25" r="15" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="70" rx="20" ry="18" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="50" r="4" fill="#000"/>
  <circle cx="112" cy="50" r="4" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="72" rx="5" ry="6" fill="#000"/>
  
  <!-- Smile -->
  <path d="M 100 72 Q 95 80 90 78" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 100 72 Q 105 80 110 78" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Left Arm -->
  <ellipse cx="65" cy="100" rx="12" ry="35" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1" transform="rotate(-30 65 100)"/>
  
  <!-- Right Arm -->
  <ellipse cx="135" cy="100" rx="12" ry="35" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1" transform="rotate(30 135 100)"/>
  
  <!-- Left Leg -->
  <ellipse cx="80" cy="175" rx="14" ry="25" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Right Leg -->
  <ellipse cx="120" cy="175" rx="14" ry="25" fill="url(#bearGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Heart - held by bear -->
  <g transform="translate(130, 90)">
    <path d="M 0,-8 C -8,-16 -20,-16 -20,-8 C -20,0 0,20 0,20 C 0,20 20,0 20,-8 C 20,-16 8,-16 0,-8 Z" fill="url(#heartGradient)" stroke="#ff1493" stroke-width="0.5"/>
  </g>
</svg>
